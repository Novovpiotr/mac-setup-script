name: CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]


jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup env for a good brew
        run: |
         brew unlink awscli 
         rm /usr/local/bin/go
         rm /usr/local/bin/gofmt

      - run: ./defaults.sh
      - run: ./install.sh
      - run: shellcheck *.sh
